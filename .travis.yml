language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk17

jobs:
  include:
    - stage: build
      script: ./gradlew build
      
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/